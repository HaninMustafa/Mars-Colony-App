

<div class="report-page">
    <h1>Report Encounter
    <span>Saftey on Mars is your Responsibility</span></h1>
    
    <form class="report-form" [formGroup]="reportForm" (ngSubmit)="onSubmit($event)">
       <fieldset>
        <select class="option-report" formControlName="atype">
         <option [value]="NO_ALIEN_SELECTED">Select alien type</option> 
         <option *ngFor ="let alien of aliensList" [value]="alien.type">{{alien.type}}</option>
       </select>

        <textarea class="textarea-report" placeholder="Action Taken" rows="10" formControlName="action" required></textarea>
       </fieldset>
       
       <fieldset>
         <button class="button" ng-click="submitReport($event, reportForm)">Submit Report</button>
       </fieldset>
    </form>
</div>
