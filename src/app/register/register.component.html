<div class="register-page">
    
    <h1 class="register-header">Register</h1>

    <form [formGroup]="registerForm" class="register-form" (ngSubmit)="onSubmit($event)">
    
     <fieldset class="register-inputs">

        <input class="register-input" type="text"  placeholder="Enter Name" formControlName="name"/>
        <input class="register-input" type="number"  placeholder="Enter Age" formControlName="age"/>
     
        <select class="register-select" formControlName="job_id">
            <option class="select1" [value]="NO_JOB_SELECTED">--Select Occupation--</option>
            <option *ngFor= "let job of marsJobs" [value]="job.id">{{job.name}}</option>
        </select>
    </fieldset>

    <button>Check in</button>
    
    </form>
</div>
